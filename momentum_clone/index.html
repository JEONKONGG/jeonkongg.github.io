<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <h2 id="clock"></h2>
    <form class="hidden" id="login-form">
        <input id="my-name" required maxlength="15" type="text" placeholder="Input Name and Press Enter" autocomplete="false" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form class="hidden" id="todo-form">
        <input type="text" placeholder="Wite a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <footer>
        <div id="quote">
            <span></span><br>
            <span></span>
        </div>
    </footer>
    <script src="js/globalVariable.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
